<h1>Login</h1>

<h2>{{responseMsg}}</h2>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="10px" [formGroup]="loginForm">
    
    <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username">
            <mat-error *ngIf="this.getUsername().invalid">{{getUsernameErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="this.getPassword().invalid">{{getPasswordErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" class="login">
        <button mat-flat-button color="accent" class="login-btn" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    </mat-grid-tile>
</mat-grid-list>
