<mat-toolbar color="primary">
  <button mat-icon-button (click)="menuClicked.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <div *ngIf="this.api.isLoggedIn()" class="menu-token-container">
    <div class="token">T</div>
    <span *ngIf="this.api.isLoggedIn()">
      {{ tokenAvailable }}
    </span>
  </div>
  <h1 routerLink="books/library">Book Borrowing System</h1>
  <div class="user-info">
    <span *ngIf="this.api.isLoggedIn()">
      Hi,
      {{ this.api.getTokenUserInfo()?.username | titlecase }}
    </span>
    <button mat-icon-button [mat-menu-trigger-for]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>

  <mat-menu #userMenu="matMenu">
    <button *ngIf="!this.api.isLoggedIn()" mat-menu-item routerLink="/login">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item  *ngIf="this.api.isLoggedIn()" (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
