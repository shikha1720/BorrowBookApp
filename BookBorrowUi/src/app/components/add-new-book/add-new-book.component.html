<mat-card class="add">
    <mat-card-header>
        <mat-card-title>Lent Book</mat-card-title>
        <!-- <mat-card-subtitle> {{msg}} </mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="addBookForm">
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Book Title</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="Name.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Rating</mat-label>
                <select matNativeControl formControlName="rating">
                    <option value="1">  1  </option>
                    <option value="2">  2  </option>
                    <option value="3">  3  </option>
                    <option value="4">  4  </option>
                    <option value="5">  5  </option>

                </select>
                <!-- <input matInput formControlName="rating" min=1 max=5 > -->
                <!-- <div class="star-rating">
                    <mat-icon *ngFor="let star of stars" (click)="setRating(star)">{{star <= selectedRating ? 'star' : 'star_border'}}</mat-icon>
                </div>
                <mat-error *ngIf="getRating()!.invalid">{{getRatingErrors()}}</mat-error> -->
                <mat-error *ngIf="Rating.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Book Author Name</mat-label>
                <input matInput formControlName="author">
                <mat-error  *ngIf="Author.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Book Genre</mat-label>
                <input matInput formControlName="genre">
                <mat-error  *ngIf="Genre.invalid">Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" color="accent">
                <mat-label>Book Description</mat-label>
                <input matInput formControlName="description">
                <mat-error  *ngIf="Description.invalid">Required</mat-error>
            </mat-form-field>

            <button mat-flat-button color="accent" [disabled]="addBookForm.invalid" (click)="addBook()">Lent</button>
            <button mat-raised-button color="primary" routerLink="/books/library">Back</button>
        </form>
    </mat-card-content>
</mat-card>
